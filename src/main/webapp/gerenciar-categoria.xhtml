<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:if="http://java.sun.com/jsf/composite/if">

    <h:head></h:head>

    <h:form id="frm">

        <if:toolbar controller="#{gerenciarCategoriaBean}" icon="fa-cubes" title="Gerenciar Categorias"/>

        <h:panelGrid columns="1" width="100%" rendered="#{gerenciarCategoriaBean.currentStateName != 'SEARCH'}">
            <h:outputLabel for="nome" value="Nome:"></h:outputLabel>
            <p:inputText id="nome" value="#{gerenciarCategoriaBean.entity.nome}" autocomplete="off"></p:inputText>
        </h:panelGrid>

        <p:dataTable emptyMessage="Nenhum dado para listar." value="#{gerenciarCategoriaBean.entitys}" id="resultSet" var="entity" rendered="#{gerenciarCategoriaBean.currentStateName == 'SEARCH'}">
            <p:column style="width: 20px;"><p:commandLink styleClass="ui-icon ui-icon-pencil" actionListener="#{gerenciarCategoriaBean.edit(entity)}" update=":frm"></p:commandLink></p:column>
            <p:column headerText="Nome" sortBy="#{entity.nome}"><h:outputText value="#{entity.nome}"></h:outputText></p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
